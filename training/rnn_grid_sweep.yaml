method: bayes
metric:
  goal: maximize
  name: Max Score Across All Training Steps
parameters:
  adam-learning-rate:
    distribution: uniform
    max: 0.004
    min: 0.0001
  gamma:
    distribution: log_uniform_values
    max: 1
    min: 0.9
  total-steps:
    distribution: constant
    value: 50000
  annealing-steps:
    distribution: int_uniform
    max: 50000
    min: 5000
  max-episode-steps:
    distribution: constant
    value: 2000
  optim-steps:
    distribution: int_uniform
    max: 20
    min: 5
  steps-per-batch:
    distribution: int_uniform
    max: 200
    min: 50
program: rnn_grid.py

